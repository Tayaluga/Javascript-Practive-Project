<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching Text</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: palevioletred;
    }
    label{
        font-size: 2rem;
    }
    span{
        margin-left: 3px;
        font-size: 2.1rem;
    }
</style>
<body>
    <label for="span">I am a</label><span class="switching"></span>
    
</body>
<script>
    /*  ==================== Navigation Switching ====================  */
document.addEventListener('DOMContentLoaded', function () {
    const changingText = document.querySelector('.switching');
    const texts = [" Front-end Developer", " Back-end Developer", " Full-stack Solutions", " Video Editor", " Graphic Designer"];

    let textIndex = 0;
    let characterIndex = 0;

    function updateText() {
        changingText.textContent = texts[textIndex].slice(0, characterIndex);
        characterIndex++;
        if (characterIndex > texts[textIndex].length) {
            textIndex++;
            characterIndex = 0;
            if (textIndex === texts.length) {
                textIndex = 0;
            }
        }
        setTimeout(updateText, 250);
    }

    updateText();
});
</script>
</html>
